{% extends "base.html" %}
{% load humanize %}
{% block content %}
{% include "navbar-simple.html" %}
{% include "sidebar.html" %}
<div id="layoutSidenav_content">
<main>

    <!-- 选项卡 定义和初始化. -->
    <ul class="nav nav-tabs" id="searchTabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="search-sample-tab" data-toggle="tab" href="#search-sample" role="tab" aria-controls="search-sample" aria-selected="true">Sample Meta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="search-gene-expr-tab" data-toggle="tab" href="#search-gene-expr" role="tab" aria-controls="search-gene-expr" aria-selected="false">Gene Expression</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="search-gene-corr-tab" data-toggle="tab" href="#search-gene-corr" role="tab" aria-controls="search-gene-corr" aria-selected="false">Gene Correlation</a>
          </li>
      <!-- 添加其他选项卡... -->
    </ul>

    <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="search-sample" role="tabpanel" aria-labelledby="search-sample-tab">
            <!-- Home选项卡的内容 -->
               <form method="post" >
                    {% csrf_token %}
                    {{ form1.as_p }}
                    <button type="submit">提交表单1</button>
                </form>

                <form method="post" >
                    {% csrf_token %}
                    {{ form2.as_p }}
                    <button type="submit">提交表单2</button>
                </form>
          </div>

          <div class="tab-pane fade" id="search-gene-expr" role="tabpanel" aria-labelledby="search-gene-expr-tab">
            <!-- About选项卡的内容 -->
               <div class="form_div">
                    <form id="user-info" class="form" action="{% url 'form' %}" method="post">
                        <div class="input-group">
                            <label for="user-name">user name:</label>
                            <input type="text" id="user-name" name="user-name" required/>
                        </div>
                        <div class="input-group">
                            <label for="user-email">user email:</label>
                            <input type="email" id="user-email" name="user-email" required/>
                        </div>
                        <div class="input-group">
                            <button type="submit" id="submit">Submit</button>
                        </div>
                    </form>
                 </div>
          </div>
          <!-- 添加其他选项卡对应的内容... -->

         <div class="tab-pane fade" id="search-gene-corr" role="tabpanel" aria-labelledby="search-gene-corr-tab">
            <!-- About选项卡的内容 -->
               <div class="form_div">
                    <form id="user-info" class="form" action="{% url 'form' %}" method="post">
                        <div class="input-group">
                            <label for="user-name">user name:</label>
                            <input type="text" id="user-name" name="user-name" required/>
                        </div>
                        <div class="input-group">
                            <label for="user-email">user email:</label>
                            <input type="email" id="user-email" name="user-email" required/>
                        </div>
                        <div class="input-group">
                            <button type="submit" id="submit">Submit</button>
                        </div>
                    </form>
                 </div>
          </div>

    </div>

</main>
{% include "footer.html" %}
</div>
</div>
